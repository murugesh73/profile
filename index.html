<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="dot">
                <img src="/images/dot.png">
            </div>
            <div class="bg-img">
                <img src="/images/bg.jpg">
            </div>
            <div class="logo">
                <img src="/images/groot.png">
            </div>
            <h1>Murugesh M</h1>
            <p><i class="fa fa-star"></i> Software developer,</p>
            <p><i class="fa fa-map-marker"></i>  CBE, Tamil Nadu.</p>
            <span><p>A Web Developer is responsible for implementing visual elements that users.</p></span>
            <div class="media">
                <ul>
                    <li><img src="/images/fb.png"></li>
                    <li><img src="/images/insta.png"></li>
                    <li><img src="/images/wb.png"></li>
                    <li><img src="/images/li.png"></li>
                    <li><img src="/images/twt.png"></li>
                </ul>
            </div>
            <div class="btn">
                <button class="follow">Follow</button>
                <button class="msg">Message</button>
            </div>
            <h5>
                Copyright Â© 2022 Murugesh M. All Rights Reserved</h5>
        </div>
    </div>
</body>
</html>
